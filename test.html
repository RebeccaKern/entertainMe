<html>
    <head>
        <title> Similar Music API </title>
        <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
      <link href="navbar-fixed-top.css" rel="stylesheet">
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

            type='text/javascript'
            src='https://ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js'>
        </script>
        <script type='text/javascript' src='similarMusic.js'></script>

<body>
<h1 id="response">Searching for similar artists in</h1>
    <form id="f1">
        <p id="inputArea">Type the musician who you would like to get similar music for</p>
        <input id="artistInput" type="text" name="loc" value="" /><br>
        <select id="kindInput" name="loc" form="f1">
            <option value="music">Music</option>
            <option value="movie">Movie</option>
            <option value="show">Show</option>
            <option value="book">Book</option>
            <option value="author">Author</option>
            <option value="game">Game</option>
        </select>
        <input type="submit" value="EntertainMe"/>
    </form>
    <div id="similarArtistResults"></div>
    </body>
